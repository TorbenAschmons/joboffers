<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="main">
<h1>Listing for Department</h1>

<f:flashMessages />

<table  class="tx_joboffers" >
	<tr>
		<th><f:translate key="tx_joboffers_domain_model_department.title" /></th>
		<th><f:translate key="tx_joboffers_domain_model_department.description" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{departments}" as="department">
		<tr>
			<td><f:link.action action="show" arguments="{department : department}"> {department.title}</td>
			<td><f:link.action action="show" arguments="{department : department}"> {department.description}</td>
			<td><f:link.action action="edit" arguments="{department : department}">Edit</td>
			<td><f:link.action action="delete" arguments="{department : department}">Delete</td>
		</tr>
	</f:for>
</table>

	<f:link.action action="new">New Department</f:link.action>

</html>
